name: Ansible Playbook CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  ansible-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ansible ansible-core paramiko ansible.netcommon cisco.ios

      - name: Run show_version.yml playbook
        run: |
          ansible-playbook -i inventory.yml show_version.yml
